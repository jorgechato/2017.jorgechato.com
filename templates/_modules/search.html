<form
		action="{% url 'articles:search' %}"
		method="get"
		accept-charset="utf-8"
		class="search-inline">
		<input type="search" class="form-control" name="q" placeholder="What would you like to search for?">
		<button type="submit">
				<i class="fa fa-search"></i>
		</button>
		<button type="reset" class="search-close">
				<i class="fa fa-times"></i>
		</button>
</form>
