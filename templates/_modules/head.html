{% load staticfiles %}
<a class="github-fork-ribbon fixed" href="{{ profile.cv.url }}" title="Download my CV">Download my CV</a>

<header class="center">
	<a href="{% url 'profile:main' %}">
		<img class="circle logo" src="{{ profile.avatar.url }}" class="logo" alt="{{ profile.get_full_name }}">
	</a>
	<div class="mb0 mt1 h1 name">{{ profile.get_full_name }}</div>
</header>
