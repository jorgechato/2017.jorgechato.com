{% if is_paginated %}
<ul class="pager">
	{% if page_obj.has_previous %}
	<li class="previous"><a href="{{ request.path }}?page={{ page_obj.previous_page_number }}"><span aria-hidden="true">&larr;</span>  Past Articles</a></li>
	{% endif %}
	{% if page_obj.has_next %}
	<li class="next"><a href="{{ request.path }}?page={{ page_obj.next_page_number }}">Next Articles  <span aria-hidden="true">&rarr;</span></a></li>
	{% endif %}
</ul>
{% endif %}
